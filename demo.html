<template>
  <h1>欢迎使用 Vue 3 CodeSandbox</h1>
  <p>这是一个代码编辑预览示例</p>
  <div id="demo"></div>
</template>
<script>
  // Vue 3 示例代码
  const { createApp } = Vue

  const app = createApp({
    data() {
      return {
        message: 'Hello Vue 3!',
        count: 0,
      }
    },
    methods: {
      increment() {
        this.count++
      },
    },
    template: `<div>
    <h2>{{ message }}</h2>
    <p>计数器: {{ count }}</p>
    <button @click="increment">点击增加</button>
    </div>`,
  })

  app.mount('#demo')
</script>
