<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{{title}}}</title>
    <meta name="description" content="{{{description}}}" />

    {{{headHtmlContent}}}
    {{{cssLinks}}}

    <!-- Mars3D 和 Cesium 依赖 -->
    <!--引入cesium基础lib-->
    <script>
      // window.CESIUM_BASE_URL = "https://registry.npmmirror.com/mars3d-cesium/latest/files/Build/Cesium/" //非必须，如jsp、asp.net等非html框架报错时建议取消注释
    </script>
    <link
      href="https://registry.npmmirror.com/mars3d-cesium/latest/files/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://registry.npmmirror.com/mars3d-cesium/latest/files/Build/Cesium/Cesium.js"
      type="text/javascript"
    ></script>
    <script src="http://mars3d.cn/lib/turf/turf.min.js" type="text/javascript"></script>

    <!--引入mars3d库lib-->
    <link
      href="https://registry.npmmirror.com/mars3d/latest/files/mars3d.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://registry.npmmirror.com/mars3d/latest/files/mars3d.js"
      type="text/javascript"
    ></script>
    <style>
      {{{cssContent}}}
    </style>
  </head>
  <body>
    {{{htmlContent}}}
    {{{jsLinks}}}
    <script>
      {{#isPreview}}
        // 设置预览模式相关的逻辑
        console.log("Mars3D Preview mode active");
      {{/isPreview}}
      {{{jsContent}}}
    </script>
  </body>
</html>
